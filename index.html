<script>
const chat = document.getElementById("chatMessages");
const micBtn = document.getElementById("micBtn");
const recordingBox = document.getElementById("recordingBox");
const timerDisplay = document.getElementById("timer");

let recorder = null, stream = null, chunks = [], seconds = 0, timerInterval = null;
let isRecording = false;

function updateTimer() {
  seconds++;
  const m = String(Math.floor(seconds/60)).padStart(2,"0");
  const s = String(seconds%60).padStart(2,"0");
  timerDisplay.textContent = `${m}:${s}`;
}

async function startRecording() {
  if(isRecording) return;
  isRecording = true;
  try{
    if(stream){ stream.getTracks().forEach(track=>track.stop()); stream=null; }
    stream = await navigator.mediaDevices.getUserMedia({audio:true});
    recorder = new MediaRecorder(stream);
    chunks = [];
    recorder.ondataavailable = e=>chunks.push(e.data);
    recorder.onstop = ()=>{
      if(chunks.length>0){
        const blob = new Blob(chunks,{type:"audio/mp3"});
        const url = URL.createObjectURL(blob);
        addAudioMessage(url);
      }
      if(stream){ stream.getTracks().forEach(track=>track.stop()); stream=null; }
      recorder=null; chunks=[]; recordingBox.style.display="none";
      clearInterval(timerInterval); timerInterval=null; seconds=0; timerDisplay.textContent="00:00";
    };
    recorder.start();
    seconds=0; timerDisplay.textContent="00:00"; recordingBox.style.display="block";
    timerInterval = setInterval(updateTimer,1000);
  } catch(e){
    alert("ØªØ¹Ø°Ø± Ø§Ù„ÙˆØµÙˆÙ„ Ù„Ù„Ù…ÙŠÙƒØ±ÙˆÙÙˆÙ†.");
    console.error(e);
    isRecording=false;
  }
}

function stopRecording() {
  if(!isRecording) return;
  isRecording = false; // â† Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ù…Ø¨Ø§Ø´Ø±Ø©
  if(recorder && recorder.state==="recording") recorder.stop();
  recordingBox.style.display="none";
  clearInterval(timerInterval); timerInterval=null;
  seconds=0; timerDisplay.textContent="00:00";
}

// Ø²Ø± ÙˆØ§Ø­Ø¯ Ù„Ù„ØªØ­ÙƒÙ… Ø§Ù„ØªØ³Ø¬ÙŠÙ„
micBtn.addEventListener("pointerdown", () => {

});

function addAudioMessage(url){
  const div = document.createElement("div");
  div.className = "message";
  const audioEl = document.createElement("audio");
  audioEl.controls = true;
  audioEl.src = url;
  div.appendChild(audioEl);
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
